services:
  minio:
    image: minio/minio
    container_name: minio-scalable
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    networks:
      - scalable_net
    ports:
      - "127.0.0.1:9101:9001"
      - "127.0.0.1:9100:9000"
    command: ["server", "/data", "--console-address", ":9001", "--address", ":9000"]
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5

  mc:
    depends_on:
      minio:
        condition: service_healthy
    image: minio/mc
    container_name: mc-scalable
    networks:
      - scalable_net
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - CATALOG_S3_ENDPOINT=${CATALOG_S3_ENDPOINT}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO to be ready...';
      until (/usr/bin/mc alias set minio ${CATALOG_S3_ENDPOINT} ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD}) do echo '...waiting...' && sleep 1; done;
      echo 'Creating buckets...';
      /usr/bin/mc mb --ignore-existing minio/warehouse;
      /usr/bin/mc mb --ignore-existing minio/bronze;
      /usr/bin/mc mb --ignore-existing minio/silver;
      /usr/bin/mc mb --ignore-existing minio/gold;
      /usr/bin/mc mb --ignore-existing minio/input-data;
      echo 'Setting bucket policies...';
      /usr/bin/mc anonymous set public minio/warehouse;
      /usr/bin/mc anonymous set public minio/bronze;
      /usr/bin/mc anonymous set public minio/input-data;
      echo 'Buckets ready!';
      tail -f /dev/null
      "
    restart: unless-stopped

  rest:
    image: tabulario/iceberg-rest
    container_name: iceberg-rest-scalable
    networks:
      - scalable_net
    ports:
      - "127.0.0.1:8182:8181"
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - CATALOG_WAREHOUSE=${CATALOG_WAREHOUSE}
      - CATALOG_IO__IMPL=org.apache.iceberg.aws.s3.S3FileIO
      - CATALOG_S3_ENDPOINT=${CATALOG_S3_ENDPOINT}
      - CATALOG_S3_PATH__STYLE__ACCESS=true
      - CATALOG_CATALOG__IMPL=org.apache.iceberg.jdbc.JdbcCatalog
      - CATALOG_URI=jdbc:sqlite:file:/tmp/iceberg-rest-catalog.db
      - CATALOG_JDBC_USER=user
      - CATALOG_JDBC_PASSWORD=password
    volumes:
      - iceberg-rest-data:/tmp
    depends_on:
      mc:
        condition: service_started

  spark-iceberg:
    image: tabulario/spark-iceberg
    container_name: spark-iceberg-scalable
    networks:
      - scalable_net
    depends_on:
      rest:
        condition: service_started
      mc:
        condition: service_started
    volumes:
      - ./warehouse:/home/iceberg/warehouse
      - ./notebooks:/home/iceberg/notebooks
      - ./data:/home/iceberg/data
      - ./src:/home/iceberg/src
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
    ports:
      - "127.0.0.1:8889:8888"
      - "127.0.0.1:8081:8080"
      - "127.0.0.1:10002:18080"
      - "127.0.0.1:4043-4045:4040-4042"

  ingest:
    image: python:3.9-slim
    container_name: ingest-watcher
    networks:
      - scalable_net
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    working_dir: /app
    restart: unless-stopped
    command: >
      bash -c "
      pip install --no-cache-dir duckdb watchdog boto3 &&
      python src/jobs/ingest_job.py
      "
    environment:
      - DB_PATH=${DB_PATH}
      - BRONZE_DIR=${BRONZE_DIR}
      - INPUT_DIR=${INPUT_DIR}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - S3_ENDPOINT=http://minio-scalable:9000
      - S3_INPUT_BUCKET=${S3_INPUT_BUCKET:-input-data}
      - S3_POLL_INTERVAL=${S3_POLL_INTERVAL:-30}

networks:
  scalable_net:
    driver: bridge

volumes:
  minio-data:
  iceberg-rest-data: