services:
  # Main Spark/Iceberg processing engine
  spark-iceberg:
    image: tabulario/spark-iceberg
    container_name: spark-iceberg-scalable
    networks:
      scalable_net:
    depends_on:
      - rest
      - minio
    volumes:
      - ./warehouse:/home/iceberg/warehouse
      - ./notebooks:/home/iceberg/notebooks
      - ./data:/home/iceberg/data
      - ./src:/home/iceberg/src
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
    ports:
      - "127.0.0.1:8889:8888"
      - "127.0.0.1:8081:8080"
      - "127.0.0.1:10002:18080"
      - "127.0.0.1:4043-4045:4040-4042"

  # Automated file ingestion watcher
  ingest:
    image: python:3.9-slim
    container_name: ingest-watcher
    networks:
      scalable_net:
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    working_dir: /app
    restart: unless-stopped
    command: >
      bash -c "
      echo 'Installing dependencies...' &&
      pip install --no-cache-dir duckdb watchdog &&
      echo 'Starting ingestion watcher...' &&
      python src/jobs/ingest_job.py
      "
    environment:
      # These paths are INSIDE the container
      - DB_PATH=/app/data/outputs/scalable.db
      - BRONZE_DIR=/app/data/outputs/bronze_listens
      - INPUT_DIR=/app/data/inputs

  # Iceberg REST catalog
  rest:
    image: tabulario/iceberg-rest
    container_name: iceberg-rest-scalable
    networks:
      scalable_net:
    ports:
      - "127.0.0.1:8182:8181"
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - CATALOG_WAREHOUSE=${CATALOG_WAREHOUSE}
      - CATALOG_IO__IMPL=org.apache.iceberg.aws.s3.S3FileIO
      - CATALOG_S3_ENDPOINT=${CATALOG_S3_ENDPOINT}

  # S3-compatible object storage
  minio:
    image: minio/minio
    container_name: minio-scalable
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    networks:
      scalable_net:
        aliases:
          - warehouse.minio
    ports:
      - "127.0.0.1:9101:9001"
      - "127.0.0.1:9100:9000"
    command: ["server", "/data", "--console-address", ":9001", "--address", ":9000"]

  # MinIO initialization
  mc:
    depends_on:
      - minio
    image: minio/mc
    container_name: mc-scalable
    networks:
      scalable_net:
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set minio ${CATALOG_S3_ENDPOINT} ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD}) do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc mb --ignore-existing minio/warehouse;
      /usr/bin/mc mb --ignore-existing minio/bronze;
      /usr/bin/mc mb --ignore-existing minio/silver;
      /usr/bin/mc mb --ignore-existing minio/gold;
      /usr/bin/mc anonymous set public minio/warehouse;
      /usr/bin/mc anonymous set public minio/bronze;
      tail -f /dev/null
      "

networks:
  scalable_net:
    driver: bridge